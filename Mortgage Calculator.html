<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mortgage Calculator</title>
</head>

<body>

    <div class="title">
        <p>מחשבון משכנתא</p>
    </div>
    <div class="input">
        <input type="text" id=FundAmount placeholder="הזן קרן">
    </div>
    <p id="FundAmountError"></p>

    <div class="input">
        <input type="text" id=Interest value="3.5">
    </div>
    <p id="InterestError"></p>

    <div class="input">
        <input type="text" id=Years placeholder="הזן שנים">
    </div>
    <p id="YearsError"></p>

    <div class="input">
        <input type="text" id=Payment placeholder="הזן תשלום חודשי רצוי">
    </div>
    <p id="PaymentError"></p>

    <div class="button">
        <button id="btn" onclick="calc()">
            חשב משכנתא
        </button>
    </div>

    <div class="row">
        <div id="result"></div>
    </div>
    <div class="row">
        <div id="isok"></div>
    </div>








    <script src="Mortgage Calculator.js"></script>

</body>

</html>
