<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mortgage Calculator</title>
</head>

<body>

    <div class="title">
        <p>מחשבון משכנתא</p>
    </div>
    <div class="input">
        <input type="text" id=FundAmount placeholder="הזן קרן" onchange="checkInput(this.value,'ErrorFundAmount')">
        <p id="ErrorFundAmount">שדה לא חוקי</p>
    </div>
    <div class="input">
        <input type="text" id=Interest value="3.5" onchange="checkInput(this.value,'ErrorInterest')">
        <p id="ErrorInterest">שדה לא חוקי</p>
    </div>
    <div class="input">
        <input type="text" id=Years placeholder="הזן שנים" onchange="checkInput(this.value,'ErrorYears')">
        <p id="ErrorYears">שדה לא חוקי</p>
    </div>
    <div class="input">
        <input type="text" id=Payment placeholder="הזן תשלום חודשי רצוי"
            onchange="checkInput(this.value,'ErrorPayment')">
        <p id="ErrorPayment">שדה לא חוקי</p>
    </div>
    <div class="button">
        <button id="btn" onclick="calc()">
            חשב משכנתא
        </button>
    </div>

    <div class="row">
        <div id="result"></div>
    </div>
    <div class="row">
        <div id="isok"></div>
    </div>








    <script src="Mortgage Calculator.js"></script>

</body>

</html>
